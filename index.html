<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calc-logo.png">
</head>
<body>


    <div class="container">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn side" id="clear">CE</button>
            <button class="btn side" id="clear2">C</button>
            <button class="btn side" id="delete">âŒ«</button>
            <button class="btn side" id="add">+</button>
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn side" id="subtract">-</button>
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn side" id="multiply">x</button>
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn side" id="divide">/</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="dot">.</button>
            <button class="btn side equals" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
